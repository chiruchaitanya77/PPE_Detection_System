<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            padding: 0;
            margin: 0;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 5%;
        }
        .gallery1 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .gallery2 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(550px, 2fr));
            gap: 16px;
            padding: 20px;
            margin-bottom: 3%;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery1 img, .gallery2 img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 7px 5px rgba(0, 0, 0, 0.1);
        }
        .image-text {
            margin-top: 8px;
            color: #333;
            font-size: 25px;
        }
        nav {
            background-color: #4CAF50;
            overflow: hidden;
            top: 0;
            position: fixed;
            width: 100vw;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            /*height: 8vh;*/
            display: flex;
            justify-content: right;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 14px 20px 18px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color:rgba(70,80,241,.6);
        }
        nav ul p {
            color: #f4f4f4;
            font-size: 25px;
            font-style: oblique;
            font-weight: 600;
            margin: 10px 0 0 2vw;
        }
        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            scroll-behavior: auto;
        }
    </style>
</head>
