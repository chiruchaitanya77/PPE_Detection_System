        display: none;
        width: 0;
        height: 0;
      }

          width: 0;
        }

          background: #f1f1f1;
          border-radius: 4px;
        }

          background: #888;
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: #666;
        }

        /* Focus outline styles */
        :focus-visible {
          outline: 2px solid currentColor;
          outline-offset: 2px;
        }

        .progress-container {
            width: 98%;
            margin-left: 1%;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
            border-radius: 10px;
        }
        .progress-text {
            margin-top: 10px;
            font-size: 16px;
        }
        #log-output {
            margin-left: 1%;
            margin-right: 1%;
        }
        #stop-training-btn {
            background-color: purple;
            color: white;
            border: 4px dot-dash black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1%
        }
        body {
            margin: -1.4% 0 0 0 ;
            padding: 0;
            height: 100vh;
            background-image: url("static/assets/bgadm.png");
            backdrop-filter: blur(3px);
        }
        nav {
            background-color: lightskyblue;
            top: 0;
            position: fixed;
            width: 100%;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: right;
        }
        nav ul li {
            margin: 0;
            cursor: pointer;
        }
        nav ul li a {
            display: block;
            color: #000080;
            text-decoration: none;
            padding: 14px 20px 18px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color:rgba(70,80,241,.6);
        }
        nav ul p {
            color: #000080;
            font-size: 25px;
            font-style: oblique;
            font-weight: 600;
            margin: 10px 0 0 2vw;

        // Function to stop the training process
        function stopTraining() {
            // Set the stop flag to true to stop delayed log messages
            stopTrainingFlag = true;

            // Get the CSRF token from the DOM
            var csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Send a request to stop the training process
            fetch('/stop_training_view/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken  // Include the CSRF token
                },
                body: JSON.stringify({ action: 'stop' })  // You can send additional data if needed
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('log-output').innerHTML += '<h3>' + data + '</h3>';
                source.close();  // Close the SSE connection
            })
            .catch(error => {
                document.getElementById('log-output').innerHTML += "<h3>Error stopping training.</h3>";

            });

        function updateProgress() {

            // Update the progress bar width and text
